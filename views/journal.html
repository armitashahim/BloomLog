<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloomLog</title>
    <link rel = "stylesheet" type = "text/css" href = "journal.css">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <script src="https://kit.fontawesome.com/12cb437cbd.js" crossorigin="anonymous"></script>
    <script src="BloomLog.js" defer></script>
</head>

<body>
    <div class="sticky">
        <!--inspiration quotes-->
        <div class="quote">
            <p id="quote-text"></p>
        </div>
        <!--header-->
        <header>
            <div class="header-left">
                <img  class="logo" src="/Images/logo.svg" alt="logo" width="55px" height="60px">
                <h1 class="title">loom Log</h1>
            </div>
            <div class = "header-right">
                <button class="circlebtn" id="theme-switch"><!--Light/Dark Mode Button-->
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"/></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z"/></svg>
                </button>
                <button class="circlebtn" id="high-contrast"><!--Accessibility Button-->
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M819-28 701-146q-48 32-103.5 49T480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-62 17-117.5T146-701L27-820l57-57L876-85l-57 57ZM480-160q45 0 85.5-12t76.5-33L480-367v207Zm335-100-59-59q21-35 32.5-75.5T800-480q0-133-93.5-226.5T480-800v205L260-815q48-31 103.5-48T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 61-17 116.5T815-260Z"/></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm40-83q119-15 199.5-104.5T800-480q0-123-80.5-212.5T520-797v634Z"/></svg>
                </button>
                <button class="button" id="signIn" onclick="window.location.href='/signIn';">Sign in</button>
                <button class="button" id="register" onclick="window.location.href='/register';">Register</button>
            </div>
        </header>
        <!--Navigation Pill Bar-->
        <ul class="pill-nav">
            <li><a href="/">Home</a></li>
            <li class="dropdown" id="selected">
                <a href="javascript:void(0)" class="dropbtn">My Space</a>
                <div class="dropdown-content">
                    <a href="/journal">Journals</a>
                    <a href="/todoList">To-do Lists</a>
                </div>
            </li>
            <li><a href="/profile">Profile</a></li>
            <li style="float: right;"><a id="contact" href="/contactUs">Contact us</a></li>
        </ul>
    </div>

    <!--Main Content-->

    <!--Menu Sidebar-->
    <span id="menu-button" onclick="openMenu()"><i class="fa-solid fa-bars"></i></span>
    <div id="myMenu" class="menu">
        <div class="menu-header">
            <span class="menu-title">Menu</span>
            <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()"><i class="fa-solid fa-xmark"></i></a>
        </div>
        <div class="scroll-menu">
            <a href="#" onclick="toggleSubmenu('journalsSubmenu')">Journals</a>
            <div id="journalsSubmenu" class="submenu">
                <a href="#">Diary </a>
                <a href="#" onclick="addJournal()" id="addJournalBtn">+ New Journal</a>
            </div>
            <a href="/todoList" onclick="window.location.href='/todoList'; return false;">To-Do Lists</a>
        </div>
        <img src="/Images/bubbliePot.png" alt="Bubblie" class="bubblie">
    </div>
    
    <!--Customization Sidebar-->
    <span id="customize-button" onclick="openCustomize()"><i style="font-size:35px" class="fa"><i class="fa-solid fa-paintbrush"></i></i></span>
    <div id="myStyle" class="custom-style">
        <div class="custom-header">
            <span class="custom-title">Customize</span>
            <a href="javascript:void(0)" class="closebtn" onclick="closeCustomize()"><i class="fa-solid fa-xmark"></i></a>
        </div>
        <div class="scroll-custom">
            <a href="#" onclick="toggleSubmenu('BCSubmenu')">background</a>
            <div id="BCSubmenu" class="submenu"> <!--Background color-->
                <div class="bg-options-flex">
                    <button id="remove-background" onclick="resetBackground()" title="Reset to default"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q54 0 104-17.5t92-50.5L228-676q-33 42-50.5 92T160-480q0 134 93 227t227 93Zm252-124q33-42 50.5-92T800-480q0-134-93-227t-227-93q-54 0-104 17.5T284-732l448 448Z"/></svg></button>
                    <img src="/Images/bg_wall2Texture.jpg" alt="Background 1" onclick="changeBackground('url(Images/bg_wall2Texture.jpg)')">
                    <img src="/Images/bg_blackTexture.jpg" alt="Background 2" onclick="changeBackground('url(Images/bg_blackTexture.jpg)')">
                    <img src="/Images/bg_dotsTexture.jpg" alt="Background 3" onclick="changeBackground('url(Images/bg_dotsTexture.jpg)')">
                    <img src="/Images/bg_duocolorTexture.jpg" alt="Background 4" onclick="changeBackground('url(Images/bg_duocolorTexture.jpg)')">
                    <img src="/Images/bg_orange.jpg" alt="Background 5" onclick="changeBackground('url(Images/bg_orange.jpg)')">
                    <img src="/Images/bg_puprleTexture.jpg" alt="Background 6" onclick="changeBackground('url(Images/bg_puprleTexture.jpg)')">
                    <img src="/Images/bg_wallTexture.jpg" alt="Background 7" onclick="changeBackground('url(Images/bg_wallTexture.jpg)')">
                </div>
                <div class="solid-color-row">
                    <button class="color-choice" style="background-color: #f7dada;" onclick="changeBackground('#f7dada')" title="Peach"></button>
                    <button class="color-choice" style="background-color: #e0f7fa;" onclick="changeBackground('#e0f7fa')" title="Sky Blue"></button>
                    <button class="color-choice" style="background-color: #e8f5e9;" onclick="changeBackground('#e8f5e9')" title="Mint Green"></button>
                    <button class="color-choice" style="background-color: #f3e5f5;" onclick="changeBackground('#f3e5f5')" title="Lavender"></button>
                    <button class="color-choice" style="background-color: #121212;" onclick="changeBackground('#121212')" title="Slate Black"></button>
                    <button class="color-choice" style="background-color: #402434;" onclick="changeBackground('#402434')" title="Burnt Aubergine"></button>
                    <button class="color-choice" style="background-color: #2C2A4A;" onclick="changeBackground('#2C2A4A')" title="Indigo Night"></button>
                    <button class="color-choice" style="background-color: #4A2C2A;" onclick="changeBackground('#4A2C2A')" title="Molten Copper"></button>
                </div>
                <button id="randomBgBtn">ðŸŽ² Surprise Me!</button>
            </div>
            <a href="#" onclick="toggleSubmenu('TCSubmenu')">text-color</a>
            <div id="TCSubmenu" class="submenu"> <!--Text color-->
                <button class="color-btn" style="background-color: #000000;" onclick="setTextColor('#000000')" title="Black"></button>
                <button class="color-btn" style="background-color: #ffffff;" onclick="setTextColor('#ffffff')" title="White"></button>
                <button class="color-btn" style="background-color: #ff0000;" onclick="setTextColor('#ff0000')" title="Red"></button>
                <button class="color-btn" style="background-color: #0000ff;" onclick="setTextColor('#0000ff')" title="Blue"></button>
            </div>
            <a href="#" onclick="toggleSubmenu('PCSubmenu')">page-color</a>
            <div id="PCSubmenu" class="submenu"> <!--Page color-->
                <button class="color-btn" style="background-color: white;" onclick="setPageColor('#ffffff')" title="White Page"></button>
                <button class="color-btn" style="background-color: #fee2e2;" onclick="setPageColor('#fee2e2')" title="Cotton Candy"></button>
                <button class="color-btn" style="background-color: #daf9ff;" onclick="setPageColor('#daf9ff')" title="Alice Blue"></button>
                <button class="color-btn" style="background-color: #edd5c4" onclick="setPageColor('#edd5c4')" title="Almond"></button>
                <button class="color-btn" style="background-color: #000000;" onclick="setPageColor('#000000')" title="Black page"></button>
                <button class="color-btn" style="background-color: #2c0b41;" onclick="setPageColor('#2c0b41')" title="Midnight Purple"></button>
                <button class="color-btn" style="background-color: #022f45;" onclick="setPageColor('#022f45')" title="Blue Whale"></button>
                <button class="color-btn" style="background-color: #193830;" onclick="setPageColor('#193830')" title="Gable Green"></button>
            </div>
            <a href="#" onclick="toggleSubmenu('stickerSubmenu')">stickers</a>
            <div id="stickerSubmenu" class="submenu"> <!--Stickers-->
                <img src="/Images/reaction_catidea.png" class="sticker-option" alt="Cat Idea">
                <img src="/Images/reaction_catcry.png" class="sticker-option" alt="Cat cry">
                <img src="/Images/reaction_catquestion.png" class="sticker-option" alt="Cat question">
                <img src="/Images/reaction_catshocked.png" class="sticker-option" alt="Cat Shocked">
                <img src="/Images/stickery_frog.png" class="sticker-option" alt="Frog">
                <img src="/Images/stickery_catlog.png" class="sticker-option" alt="Cat Log">
            </div>
        </div>
    </div>

    <!--I'm feeling lucky-->

    <!--Journal Entry-->
    <div class="container">
        <div class="editor-container" id="editorContainer">
          <div class="page" contenteditable="true" oninput="checkAutoAddPage(this)">
            <h3>Page 1</h3>
            <p>Start typing here...</p>
          </div>
        </div>
    </div>

    <!-- Add Page Button -->
    <button id="addPageBtn" onclick="addPageManually()">+ Add a Page</button>

    <!--Toolbar-->
    <div class="toolbar">
        <button onclick="formatText('bold')"><b>B</b></button>
        <button onclick="formatText('italic')"><i>I</i></button>
        <button onclick="formatText('underline')"><u>U</u></button>

        <select onchange="changeFontSize(this.value)">
            <option value="7">Extra Large</option>
            <option value="5">Large</option>
            <option value="4">Medium</option>
            <option value="3">Small</option>
            <option value="2">Extra Small</option>
        </select>

        <input type="color" onchange="changeFontColor(this.value)" title="Font Color">
        <input type="color" onchange="changeBgColor(this.value)" title="Highlight Color">

        <button id="orderedListBtn" onclick="insertOrderedList()" title="Ordered List"><i class="fas fa-list-ol"></i></button>
        <button id="unorderedListBtn" onclick="insertUnorderedList()" title="Unordered List"><i class="fas fa-list-ul"></i> </button>

        <button onclick="alignText('justifyLeft')"><i class="fa-solid fa-align-left"></i></button>
        <button onclick="alignText('justifyCenter')"><i class="fa-solid fa-align-justify"></i></button>
        <button onclick="alignText('justifyRight')"><i class="fa-solid fa-align-right"></i></button>

        <span class="go-to-page">
            <input type="number" id="goToPageInput" placeholder="Page#" min="1" />
        </span>
    </div>

</body>
</html>
